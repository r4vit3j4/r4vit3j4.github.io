<!DOCTYPE html>
<html>
    <head>
        <title>SHOPIT &nbsp;Signup</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" type="image/png" href="n-logo.png">
        <script src="./script.js"></script>
    </head>
    <body class="bg" onload="startup()">
        <nav>
            <div class="logo">
                <h2><a href="./index.html">SHOP&#9889;T</a></h2>
            </div>
            <ul class="navl">
                <li>
                    <a id="account" href="./login.html">Login/Signup</a>
                </li>
                <li>
                    <a href="./cart.html">&#128722;Cart</a>
                </li>
                <li>
                    <a href="./about.html">About</a>
                </li>
            </ul>
        </nav>
        <h1 class="title">Signup</h1>
        <form method="GET" action="">
            <div class="div1">
                <center>
                    <table cellspacing="10">
                        <tr>
                            <td>Enter Your First Name</td>
                            <td><input type="text" id="fname" required placeholder="First name"></td>
                        </tr>
                        <tr>
                            <td>Enter Your Second Name</td>
                            <td><input type="text" id="sname" required placeholder="Second name"></td>
                        </tr>
                        <tr>
                            <td>Enter Your Email</td>
                            <td><input type="text" id="email" required placeholder="Email"></td>
                        </tr>
                        <tr>
                            <td>Enter your Password</td>
                            <td><input type="password" id="pass" required placeholder="Password"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><input class="lsbut" type="button" value="Signup" onclick="signup()"></td>
                        </tr>
                    </table>
                </center>
            </div>
        </form>
        <p class="note"><u>Note:</u> Since the website is not linked to any backend, user's login data is stored in local storage</p>
    </body>
</html>
